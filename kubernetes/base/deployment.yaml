---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: isp-checker
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
        app.kubernetes.io/app: influxdb
        app.kubernetes.io/name: influxdb
        app.kubernetes.io/project: isp-checker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
        - name: influxdb
          image: influxdb:1.8.3
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                # Introduce a delay to the shutdown sequence to wait for the
                # pod eviction event to propagate.
                command: ["sh", "-c", "sleep 5"]
          envFrom:
            - secretRef:
                name: isp-checker-secrets-rw
          ports:
            - containerPort: 8086
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 30
            httpGet:
              path: /ping
              port: 8086
          volumeMounts:
            - mountPath: /var/lib/influxdb
              name: var-lib-influxdb
          resources:
            requests:
              memory: "200Mi"
              cpu: "0.2"
            limits:
              memory: "300Mi"
              cpu: "0.5"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
        - name: var-lib-influxdb
          persistentVolumeClaim:
            claimName: influxdb-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: isp-checker
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 3
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: grafana
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: grafana
        app.kubernetes.io/app: influxdb
        app.kubernetes.io/name: influxdb
        app.kubernetes.io/project: isp-checker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        fsGroup: 472
      containers:
        - name: grafana
          image: grafana/grafana:7.2.1
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                # Introduce a delay to the shutdown sequence to wait for the
                # pod eviction event to propagate.
                command: ["sh", "-c", "sleep 5"]
          envFrom:
            - secretRef:
                name: isp-checker-secrets-ro
          volumeMounts:
            # Grafana persistent volume
            - name: grafana-volume
              mountPath: /var/lib/grafana
            # Grafana DS provisioner
            - name: influxdb-datasource-provisioner
              mountPath: /etc/grafana/provisioning/datasources/
            # Grafana Dashboards provisioner
            - name: grafana-dashboard-provisioner
              mountPath: /etc/grafana/provisioning/dashboards/
            # Network Dashboard
            - name: network-dashboard
              mountPath: /var/lib/grafana/dashboards/network-dashboard.json
              subPath: network-dashboard.json
            # Raspberry Dashboard
            - name: raspberry-dashboard
              mountPath: /var/lib/grafana/dashboards/raspberry-dashboard.json
              subPath: raspberry-dashboard.json
          ports:
            - containerPort: 3000
          env:
            - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
              value: /var/lib/grafana/dashboards/network-dashboard.json
            - name: GF_INSTALL_PLUGINS
              value: "https://grafana.com/api/plugins/gowee-traceroutemap-panel/versions/0.2.3/download;gowee-traceroutemap-panel,grafana-piechart-panel 1.6.1"
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 30
            httpGet:
              path: /api/health
              port: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
          resources:
            requests:
              memory: "100Mi"
              cpu: "0.10"
            limits:
              memory: "400Mi"
              cpu: "0.25"
      volumes:
        # Grafana configuration PVC
        - name: grafana-volume
          persistentVolumeClaim:
            claimName: grafana-pvc
        # InfluxDB DS provisioner
        - name: influxdb-datasource-provisioner
          secret:
            secretName: influxdb-datasource-provisioner
        # Grafana dashboard provisioner
        - name: grafana-dashboard-provisioner
          configMap:
            name: grafana-dashboard-provisioner
        # Raspberry dashboard
        - name: raspberry-dashboard
          configMap:
            name: raspberry-dashboard
        # Network dashboard
        - name: network-dashboard
          configMap:
            name: network-dashboard
