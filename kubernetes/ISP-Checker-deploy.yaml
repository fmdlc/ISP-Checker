      labels:
        app: grafana
        app.kubernetes.io/app: influxdb
        app.kubernetes.io/name: influxdb
        app.kubernetes.io/project: isp-checker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        fsGroup: 472
      containers:
        - name: grafana
